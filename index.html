<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tic Tac Toe</h1>
        </header>
        <div>
            <h4 class="current-player-turn">Player O's Turn</h4>
        </div>
        <div class="game">
            <div class="grid-item">
                <p class="grid-text" data-index="0"></p>
            </div>
            <div class="grid-item">
                <p class="grid-text" data-index="1"></p>
            </div>
            <div class="grid-item">
                <p class="grid-text" data-index="2"></p>
            </div>
            <div class="grid-item">
                <p class="grid-text" data-index="3"></p>
            </div>
            <div class="grid-item">
                <p class="grid-text" data-index="4"></p>
            </div>
            <div class="grid-item">
                <p class="grid-text" data-index="5"></p>
            </div>
            <div class="grid-item">
                <p class="grid-text" data-index="6"></p>
            </div>
            <div class="grid-item">
                <p class="grid-text" data-index="7"></p>
            </div>
            <div class="grid-item">
                <p class="grid-text" data-index="8"></p>
            </div>
        </div>
        <div class="btns">
            <button class="restart-btn">RESTART</button>
        </div>
    </div>
    
</body>
</html>
